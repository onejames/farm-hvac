<!DOCTYPE html>
<html>
<head>
    <title>HVAC Monitor - Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <p><a href="/">&larr; Back to Dashboard</a></p>
        <form id="settingsForm">
            <h2>Alert Thresholds</h2>
            <div class="form-group">
                <label for="lowDeltaTThreshold">Low Delta T Threshold (&deg;C)</label>
                <input type="number" step="0.1" id="lowDeltaTThreshold" name="lowDeltaTThreshold" required>
            </div>
            <div class="form-group">
                <label for="lowDeltaTDurationS">Low Delta T Duration (seconds)</label>
                <input type="number" id="lowDeltaTDurationS" name="lowDeltaTDurationS" required>
            </div>
            <div class="form-group">
                <label for="noAirflowDurationS">No Airflow Duration (seconds)</label>
                <input type="number" id="noAirflowDurationS" name="noAirflowDurationS" required>
            </div>
            <button type="submit">Save Settings</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
